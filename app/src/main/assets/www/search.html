<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript">
		 window.onload = function() {
		    document.getElementById('ifYes').style.display = 'none';
		    document.getElementById('ifNo').style.display = 'none';
		}

		function yesnoCheck() {
		    if (document.getElementById('yesCheck').checked) {
		        document.getElementById('ifYes').style.display = 'block';
		        document.getElementById('ifNo').style.display = 'none';
		    } 
		    else if(document.getElementById('noCheck').checked) {
		        document.getElementById('ifNo').style.display = 'block';
		        document.getElementById('ifYes').style.display = 'none';
		   }
		   else if (document.getElementById('bothCheck').checked) {
		   		document.getElementById('ifNo').style.display = 'block';
		        document.getElementById('ifYes').style.display = 'block';
		   }
		}

		function simpleAlert(){
		    if (document.getElementById('yesCheck').checked){
		    	var a=document.mainform.inputName.value;
			<!--alert(a);-->
		    }
		    if (document.getElementById('noCheck').checked) {
		    	var b=document.mainform.inputPhone.value;
			alert(b);
		    }
		    if ((document.getElementById('yesCheck').checked == false) && (document.getElementById('noCheck').checked == false)) {
                    	alert("input value");
		    }

			<!--alert(document.write);-->
			if (search) {
				result = search.searchContact(a, 0);
				<!--alert(result);-->
				document.getElementsByTagName('body')[0].innerHTML = result;
			}
		}

		result = search.getSearchResult();

		if (result) {
			document.write(result);
			alert(document.getElementById('searchForm'));
			document.getElementById('searchForm').style.display = 'none';
		}

	</script>
</head>
<body>
<form name="mainform" method="post" id="searchForm">
	<div class="radiogroup">
		<div class="label">Select search type</div>
		<ul class="radio">
				<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="bothCheck"/><label for="bothCheck">by contact name and phone number</label>
			<p>
				<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck"/><label for="yesCheck">by contact name</label>
			<p>
				<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck"/><label for="noCheck">by phone number</label>
			</ul>
	</div>

	<div id="ifYes" style="display:none">
		<p>
			Введите имя:
		<p><input type="text" id="inputName" size="13"></p>
	</div>
	<div id="ifNo" style="display:none">
		<p>
			Введите номер в формате 0ХХ-ХХХ-ХХ-ХХ:
		<p><input type="tel" id="inputPhone" name="tel" pattern="0[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></p>

	</div>
	<p><input type="submit" value="Search" onClick="simpleAlert();"></p>
</form>
</body>
</html>
